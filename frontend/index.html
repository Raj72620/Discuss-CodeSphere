<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/DiscussHub-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="DiscussHub - A modern platform for developers to collaborate, share knowledge, and grow together through technical discussions and real-time chat." />
    <meta name="keywords" content="discusshub, developers, programming, coding, chat, collaboration, technical discussions" />
    <meta name="author" content="DiscussHub Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DiscussHub - Developer Collaboration Platform" />
    <meta property="og:description" content="Connect with developers worldwide. Share code, solve problems, and grow together in real-time." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://discusshubb.netlify.app" />
    <meta property="og:image" content="https://discusshubb.netlify.app/DiscussHub-og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DiscussHub - Developer Collaboration Platform" />
    <meta name="twitter:description" content="Connect with developers worldwide. Share code, solve problems, and grow together in real-time." />
    <meta name="twitter:image" content="https://discusshubb.netlify.app/DiscussHub-og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>DiscussHub - Developer Collaboration Platform</title>
    
    <style>
      /* Loading animation */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ffffff33;
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#2563eb"/>
        <path d="M35 40L45 50L35 60" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M55 40L65 50L55 60" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="50" cy="50" r="20" stroke="white" stroke-width="3" fill="none"/>
        <path d="M40 35H60" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <path d="M40 65H60" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading DiscussHub...</div>
    </div>

    <!-- Main App -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Handle loading screen
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.classList.add('hidden');
            }, 500);
          }
        }, 1000);
      });

      // Fallback: hide loading screen after 3 seconds max
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.classList.add('hidden');
          }, 500);
        }
      }, 3000);
    </script>
  </body>
</html>
